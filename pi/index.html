<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="all" />
<title>jQuery Vertical Accordion Menu Plugin v 2.6</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type='text/javascript' src='js/jquery.cookie.js'></script>
<script type='text/javascript' src='js/jquery.hoverIntent.minified.js'></script>
<script type='text/javascript' src='js/jquery.dcjqaccordion.2.7.min.js'></script>


<link href="css/dcaccordion.css" rel="stylesheet" type="text/css" />
<link href="css/graphite.css" rel="stylesheet" type="text/css" />


<script type="text/javascript">
$(document).ready(function($){
			
					$('#accordion-4').dcAccordion({
						eventType: 'hover',
						autoClose: true,
						saveState: true,
						disableLink: true,
						menuClose: false,
						speed: 'slow',
						showCount: false
					});
					
});
</script>

</head>


<body>
<div class="wrap">

<div class="graphite demo-container">

<ul class="accordion"  id="accordion-4">
    <li><a href="#">My Info</a></li>
    
    <li>
		<a href="#">Update</a>
		<ul>
			<li><a href="#">Update My Info</a></li>
			<li><a href="#">Update Password</a></li>
		</ul>
	</li>
    
	<li>
		<a href="#">Find Books</a>
		
		<ul>
			<li>
				<a href="#">Search Books</a>
					<ul>
							<li><a href="#">Search By Title</a></li>
							<li><a href="#">Search By Author</a></li>
							<li><a href="#">Search By Publisher</a></li>
							<li><a href="#">Search By Subject</a></li>
					</ul>
			</li>
					
			<li><a href="#">All Books</a>
				 
			</li>
		</ul>
    </li>

	<li><a href="#">Borrow History</a></li>

	<li><a href="#">Dues</a></li>

	<li><a href="#">Logout</a></li>
</ul>
</div>
<div class="clear"></div>
</div>
</body>
</html>
